<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="temp.css" />
    <title>@| Temp</title>
    <script>
      function init() {}

      function checkTmep() {
        let temp = document.querySelector('#id_input').value;
        if (temp >= 28 && temp <= 44) {
          document.querySelector('#id_span').innerHTML = 'HOTT !!';
          document.querySelector('#id_span').style.background = 'red';
        } else if (temp == 25) {
          document.querySelector('#id_span').innerHTML = '☻ Perfect ☺ !';
          document.querySelector('#id_span').style.background = 'gold';
        } else if (temp >= 0 && temp <= 21) {
          document.querySelector('#id_span').innerHTML = 'Cold !!';
          document.querySelector('#id_span').style.background = 'aqua';
        } else if (temp > 44 || temp <= 0) {
          document.querySelector('#id_span').innerHTML = 'HELL !!';
          document.querySelector('#id_span').style.background = 'orange';
        } else {
          document.querySelector('#id_span').innerHTML = '☺ OK ☻';
          document.querySelector('#id_span').style.background = 'greenyellow';
        }
      }
    </script>
  </head>
  <body onload="init()">
    <u><h2>Enter the temp. in you'r room:</h2></u>
    <input id="id_input" type="number" value="24" oninput="checkTmep()" />
    <u
      ><h3>The condition in you'r room is <span id="id_span"></span></h3
    ></u>
  </body>
</html>
